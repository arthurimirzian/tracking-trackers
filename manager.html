<html>
<head>
<style>
table {
  border-collapse:collapse;
}

td {
  border: 1px solid black;
  padding-left: 5px;
}

td.button {
  border: none;
}

td.cookie_count {
  text-align: center;
}

td.cookie_false {
  background-color: #e2e2e2;
}

td.cookie_true {
  background-color: #3dd97c;
}

table {
  width: 100%;
}

</style>

<script src="manager.js"></script>
</head>
<body>
  <h2>Let's track the trackers...!</h2>
  <div id="filter_div">
    Filter: <input id="filter" type="text">
    <button>x</button>
  </div>
  <br />
  <div id="summary_div">
    Showing <span id="filter_count"></span> of <span id="total_count"></span> cookie domains.
    <span id="delete_all_button"></span>
  </div>
  <br />
  <table id="cookies">
    <tr class="header">
      <th>Name</th>
      <th>pardot</th>
      <th>marketo</th>
      <th>adobe-marketing-cloud</th>
      <th>hubspot</th>
      <th>eloqua</th>
    </tr>
  </body>
</html>
